<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kolawoles.com</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/card.css">
  <link rel="stylesheet" href="css/header.css">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <!-- Source Sans Pro font -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
    }
    .footer {
      width: 100%;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-animate">
      <div class="header-track">
        <!-- Header content will be dynamically populated by header.js -->
      </div>
    </div>
  </header>
  <main class="container mx-auto py-8">
    <!-- Cards will be dynamically populated by card.js -->
  </main>
  <footer class="footer text-center py-6 text-base font-semibold" style="background:#F85C70;color:#fff;box-shadow:0 -2px 12px rgba(33,37,41,0.08);">
    &copy; <span id="year"></span> Kolawoles. All rights reserved.
  </footer>
  <script src="js/header.js"></script>
  <script src="js/card.js"></script>
  <script>
    // Set current year in footer
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
